<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Simply Todo App</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="dark-light.css">
</head>

<body>
    <div class="main-container">

        <div id="customAlert" class="custom-alert">
            <div class="alert-content">
                <p id="alertMessage"></p>
                <button id="closeAlert">OK</button>
            </div>
        </div>

        <header class="heading">
            <div id="sideMenu" class="side-menu">
                <span class="close-btn">&times;</span>
                <ul>
                    <li class="lang">Language <span class="chevron">â–¼</span> <span id="currentLanguage">EN</span>
                        <ul class="lang-dropdown">
                            <li class="eng">ENG</li>
                            <li class="uzb">UZB</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <span class="menu-icon"><i class="fa-solid fa-bars"></i></span>
            <h1>To Do List</h1>
            <span class="light-icon"><i class="fa-solid fa-sun"></i></span>
        </header>
        <nav>
            <div class="all tab" data-tab="all">All</div>
            <div class="active tab" data-tab="active">Active</div>
            <div class="completed-items tab" data-tab="completed-items">Completed</div>
        </nav>
        <main class="main">
            <div class="container">
                <input type="text" id="input" name="task" placeholder="Add a task...">
                <button class="addBtn">Add</button>
            </div>
            <div class="items-div">
                <ul class="items">
                </ul>
            </div>
        </main>
    </div>
    <script src="app.js"></script>

</body>

</html>
