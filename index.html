<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Todo App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="main-container">

        <header class="heading">
            <h1>To Do List</h1>
        </header>
        <nav>
            <div class="all" data-tab="all">All</div>
            <div class="active" data-tab="active">Active</div>
            <div class="completed-items" data-tab="completed-items">Completed</div>
        </nav>
        <main class="main">
            <div class="container">
                <div class="add-container">
                    <input type="text" id="input" placeholder="Add a task...">
                    <button class="addBtn">Add</button>
                </div>
            </div>
            <div class="items-div">
                <ul class="items">
                </ul>
            </div>
            <!-- <div id="placeholder-text">Start orginising your life...</div> -->
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
